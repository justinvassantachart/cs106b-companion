<div class="container">
  <header>
    <h1>Stanford C++ IDE</h1>
    <p>Local compiler with Vector, Grid, Map, Stack, Queue support.</p>
  </header>

  <div class="toolbar">
    <button *ngIf="!isDebugging" (click)="startDebugger()" class="btn-start">Start Debugger</button>

    <div *ngIf="isDebugging" class="debug-controls">
      <button (click)="step()" class="btn-step">Step ⤵</button>
      <button (click)="runAll()" class="btn-run">Run to End ▶</button>
      <button (click)="stop()" class="btn-stop">Stop ■</button>
      <span class="status">Debugger Active</span>
    </div>
  </div>

  <div class="editor-layout">
    <div class="panel">
      <h3>Source Code</h3>
      <textarea [(ngModel)]="studentCode" spellcheck="false" [disabled]="isDebugging"></textarea>
    </div>

    <div class="panel">
      <h3>Console Output</h3>
      <div class="terminal">
        <pre>{{ outputLogs }}</pre>
      </div>
    </div>
  </div>
</div>
